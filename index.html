<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

    <!-- leaflet js link (for adding map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <!-- leaflet js file (note always add it ad=fter leaflet css file) -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script> 

    <title>IP address Tracker</title>
</head>
<body>
    <div class="container">

        <header class="header">
            <h2 class="heading">IP Address Tracker</h2>
            <div class="search-container">
                <input type="text" class="input-ip" placeholder="Enter your ip address here...">
                <div class="arrow-icon"><span class="material-icons">navigate_next</span></div>
            </div>
        </header>

        <main class="info-box">
            <div class="ip-address">
                <h4 class="head-info">IP ADDRESS</h4>
                <h2 id="ip-desc" class="desc"></h2>
            </div>
            <div class="location">
                <h4 class="head-info">LOCATION</h4>
                <h2 id="locatiom-desc" class="desc"></h2>
            </div>
            <div class="timezone">
                <h4 class="head-info">TIMEZONE</h4>
                <h2 id="timezone-desc" class="desc"></h2>
            </div>
            <div class="isp">
                <h4 class="head-info">ISP</h4>
                <h2 id="isp-desc" class="desc"></h2>
            </div>
        </main>

        <footer>
            <div id="map"></div>
        </footer>

    </div>


    <script src="./script.js"></script>

</body>
</html>
